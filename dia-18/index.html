<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerar senha, gerador de senhas">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#18181B] px-6 h-screen w-full flex flex-col justify-center items-center ">
    
    <img class="max-w-[37.5rem] mb-6" src="./assets//logo.png" alt="logo gerador de senha" srcset=""/>

    <main class="container-input max-w-md my-4 mx-0">

        <span class="text-white text-[22px]" >Tamanho <span id="valor" ></span> caracteres</span>
        <input id="slider" class="slider appearance-none w-full rounded-md bg-[#dfdfdf] outline-none h-4 mt-2"  type="range" min="5" max="25" >

        <button id="button" onclick="generatePassword()" class="button-cta h-10 bg-[#3EB72B] border-0 rounded cursor-pointer
        mt-10 text-white font-bold text-lg">Gerar senha</button>
    </main>

    <div id="conainer-password" class="container-password hidden flex cursor-pointer max-w-[480px] my-4 items-center flex-col">

        <span class="title text-white text-center text-2xl mt-6 mb-2">Sua senha gerada foi:</span>

        <span id="password" onclick="copyPassword()" class="peer h-[60px] bg-slate-800 rounded flex justify-center  items-center text-white border-solid border border-slate-400 hover:scale-105 transition-transform duration-500"></span>

        <span class="text-white relative top-5 py-[6px] px-2 bg-slate-800 text-center text-base rounded-[6px] transition-all duration-500  ease-in-out invisible peer-hover:visible peer-hover:bottom-12 peer-hover:opacity-1" >Clique na senha para copiar.ğŸ“„</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
