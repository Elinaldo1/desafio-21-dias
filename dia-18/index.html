<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <span id="password" class="password h-[60px] bg-slate-800 rounded flex justify-center  items-center text-white border-solid border border-slate-400">123123123123</span>
